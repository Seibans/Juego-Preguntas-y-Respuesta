<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center titulo">Registrar Usuario</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo">
              <span class="text-danger"
               *ngIf="registerForm.get('usuario')?.hasError('required') 
               && registerForm.get('usuario')?.touched">
                El correo <strong>es requerido</strong>
              </span>

              <span class="text-danger" 
              *ngIf="registerForm.get('usuario')?.hasError('email') 
              && registerForm.get('usuario')?.touched">
                Correo <strong>invalido</strong>
              </span>
            </div>

            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña">

              <span class="text-danger"
               *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                La Contraseña <strong>es requerida</strong>
              </span>

              <span class="text-danger"
               *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                La Contraseña como minimo <strong>debe tener 6 caracteres</strong>
              </span>
            </div>

            <div class="mb-3">
              <input type="password" formControlName="repetirPassword" class="form-control form-control-lg" placeholder="Repetir Contraseña">

              <span class="text-danger"
               *ngIf="registerForm.hasError('notSame') && registerForm.get('password')?.touched">
                Contraseñas <strong>distintas</strong>
              </span>
            </div>

            <button class="btn btn-secondary btn-lg" routerLink="/usuario">Volver</button>
            <button type="submit" class="btn btn-primary btn-lg float-end" [disabled]="registerForm.invalid">Aceptar</button>
          </form>
          <br>
          <div class="text-center">
            <a routerLink="/usuario/register">Registrarse</a>
            <br>
            <a routerLink="/usuario/recuperarPassword">Recuperar Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
